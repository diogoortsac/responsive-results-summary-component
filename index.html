<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <div class="main-container">

        <div class="result-container align-center">
            <p class="p1">Your Result</p>
            <div class="circle-score align-center">
                <p class="big-score">76</p>
                <p class="p2">of 100</p>
            </div>
            <p class="p3">Great</p>
            <p class="p4">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-container">
            <p class="p-summary">Summary</p>
            <div class="categories-list">
                <div class="category reaction">
                    <img class="category-icon" src="./assets/images/icon-reaction.svg" alt="" srcset="">
                    <p class="p-category">Reaction</p>
                    <p class="m-0 p-score"><span class="score">80</span> <span class="total">/ 100</span></p>
                </div>
                <div class="category memory">
                    <img class="category-icon" src="./assets/images/icon-memory.svg" alt="" srcset="">
                    <p class="p-category">Memory</p>
                    <p class="m-0 p-score"><span class="score">92</span> <span class="total">/ 100</span></p>
                </div>
                <div class="category verbal">
                    <img class="category-icon" src="./assets/images/icon-verbal.svg" alt="" srcset="">
                    <p class="p-category">Verbal</p>
                    <p class="m-0 p-score"><span class="score">61</span> <span class="total">/ 100</span></p>
                </div>
                <div class="category visual">
                    <img class="category-icon" src="./assets/images/icon-visual.svg" alt="" srcset="">
                    <p class="p-category">Visual</p>
                    <p class="m-0 p-score"><span class="score">72</span> <span class="total">/ 100</span></p>
                </div>
            </div>
            <button class="btn align-center">Continue</button>
        </div>
    </div>

    <div class="attribution align-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/diogoortsac">Diogo Castro</a>.
    </div>
</body>

</html>
